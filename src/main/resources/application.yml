spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./target/h2db/db/test;DB_CLOSE_DELAY=-1
    username: test
    password:
    initialization-mode: ALWAYS
  jpa:
    database: H2
    show-sql: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true

server:
  port: 8091
