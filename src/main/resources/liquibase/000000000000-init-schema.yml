databaseChangeLog:
  - property:
      name: now
      dbms: h2
      value: "now()"
  - property:
      name: now
      dbms: mysql
      value: "now()"
  - changeSet:
      id: 1
      author: wangshu
      changes:
        # 用户表
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: avatar
                  type: varchar(150)
                  remarks: 头像
                  constraints:
                      nullable: true
              - column:
                  name: introduction
                  type: varchar(50)
                  remarks: 介绍
                  constraints:
                      nullable: true
              - column:
                  name: username
                  type: varchar(20)
                  remarks: 用户名
                  constraints:
                      nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  remarks: 密码
                  constraints:
                      nullable: false
              - column:
                  name: real_name
                  type: varchar(50)
                  remarks: 真实姓名
                  constraints:
                      nullable: true
              - column:
                  name: full_name
                  type: varchar(50)
                  remarks: 全名
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: varchar(50)
                  remarks: 创建者
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueDate: "${now}"
                  remarks: 创建时间
              - column:
                  name: last_modified_by
                  type: varchar(50)
                  remarks: 修改者
              - column:
                  name: Last_modified_date
                  type: varchar(50)
                  remarks: 修改时间
              - column:
                  name: deleted
                  type: boolean
                  remarks: 是否删除
        # 权限表
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uri
                  type: varchar(100)
                  remarks: 请求资源地址
                  constraints:
                    nullable: false
              - column:
                  name: method
                  type: varchar(10)
                  remarks: 请求方式
                  constraints:
                    nullable: true
        # 角色表
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 角色ID
              - column:
                  name: name
                  type: varchar(40)
                  remarks: 角色名
                  constraints:
                    nullable: false
        # 权限角色关联表
        - createTable:
            tableName: roles_and_permissions
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  remarks: id
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: varchar(32)
                  remarks: 角色id
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: varchar(40)
                  remarks: 权限id
                  constraints:
                    nullable: false
        # 权限角色关联表
        - createTable:
            tableName: user_and_roles
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  remarks: id
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(40)
                  remarks: 用户id
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: varchar(32)
                  remarks: 角色id
                  constraints:
                    nullable: false
        - loadData:
            encoding: utf-8
            tableName: users
            file: classpath:liquibase/csv/users.csv
            separator: ";"
        - loadData:
            encoding: utf-8
            tableName: roles
            file: classpath:liquibase/csv/roles.csv
            separator: ";"
        - loadData:
            encoding: utf-8
            tableName: permissions
            file: classpath:liquibase/csv/permissions.csv
            separator: ";"
        - loadData:
            encoding: utf-8
            tableName: roles_and_permissions
            file: classpath:liquibase/csv/roles_and_permissions.csv
            separator: ";"
        - loadData:
            encoding: utf-8
            tableName: user_and_roles
            file: classpath:liquibase/csv/user_and_roles.csv
            separator: ";"
